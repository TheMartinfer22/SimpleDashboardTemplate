<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/auth.css}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Farro:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Logue-se</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <span class="title-container">Faça seu login</span>
            <span class="subtitle-container">Caso não possuir, contate um administrador.</span>
        </div>
        <span class="text-user">Insira seu usuário</span>
        <input type="text" class="username-login" placeholder="Seu usuário...">
        <span class="text-pass">Insira sua senha</span>
        <input type="password" class="password-login" placeholder="Sua senha...">
        <button class="login">Logar-se</button>
    </div>
    
</body>
</html>
